openapi: 3.0.1
info:
  title: 'VK api'
  version: '5.131'
servers:
  -
    description: 'Сервер VK'
    url: 'https://api.vk.com'
paths:
  /method/account.ban:
    get:
      parameters:
        -
          in: query
          name: owner_id
          description: 'null'
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.changePassword:
    get:
      parameters:
        -
          in: query
          name: restore_sid
          description: 'Session id received after the [vk.com/dev/auth.restore|auth.restore] method is executed. (If the password is changed right after the access was restored)'
          schema:
            type: string
        -
          in: query
          name: change_password_hash
          description: 'Hash received after a successful OAuth authorization with a code got by SMS. (If the password is changed right after the access was restored)'
          schema:
            type: string
        -
          in: query
          name: old_password
          description: 'Current user password.'
          schema:
            type: string
        -
          in: query
          name: new_password
          description: 'New password that will be set as a current'
          schema:
            type: string
            minLength: 6
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_changePassword_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getActiveOffers:
    get:
      parameters:
        -
          in: query
          name: offset
          description: 'null'
          schema:
            type: integer
            default: 0
            minimum: 0
        -
          in: query
          name: count
          description: 'Number of results to return.'
          schema:
            type: integer
            default: 100
            minimum: 0
            maximum: 100
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getActiveOffers_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getAppPermissions:
    get:
      parameters:
        -
          in: query
          name: user_id
          description: 'User ID whose settings information shall be got. By default: current user.'
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getAppPermissions_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getBanned:
    get:
      parameters:
        -
          in: query
          name: offset
          description: 'Offset needed to return a specific subset of results.'
          schema:
            type: integer
            minimum: 0
        -
          in: query
          name: count
          description: 'Number of results to return.'
          schema:
            type: integer
            default: 20
            minimum: 0
            maximum: 200
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getBanned_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getCounters:
    get:
      parameters:
        -
          in: query
          name: filter
          description: 'Counters to be returned.'
          schema:
            type: array
            items:
              type: string
              enum:
                - friends
                - messages
                - photos
                - notes
                - gifts
                - events
                - groups
                - sdk
                - friends_suggestions
                - notifications
                - app_requests
                - friends_recommendations
        -
          in: query
          name: user_id
          description: 'User ID'
          schema:
            type: integer
            format: int64
            minimum: 0
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getCounters_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getInfo:
    get:
      parameters:
        -
          in: query
          name: fields
          description: "Fields to return. Possible values: *'country' — user country,, *'https_required' — is \"HTTPS only\" option enabled,, *'own_posts_default' — is \"Show my posts only\" option is enabled,, *'no_wall_replies' — are wall replies disabled or not,, *'intro' — is intro passed by user or not,, *'lang' — user language. By default: all."
          schema:
            type: array
            items:
              type: string
              enum:
                - country
                - https_required
                - own_posts_default
                - no_wall_replies
                - intro
                - lang
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getInfo_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getProfileInfo:
    get:
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getProfileInfo_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.getPushSettings:
    get:
      parameters:
        -
          in: query
          name: device_id
          description: 'Unique device ID.'
          schema:
            type: string
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_getPushSettings_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.registerDevice:
    get:
      parameters:
        -
          in: query
          name: token
          description: 'Device token used to send notifications. (for mpns, the token shall be URL for sending of notifications)'
          schema:
            type: string
        -
          in: query
          name: device_model
          description: 'String name of device model.'
          schema:
            type: string
        -
          in: query
          name: device_year
          description: 'Device year.'
          schema:
            type: integer
        -
          in: query
          name: device_id
          description: 'Unique device ID.'
          schema:
            type: string
        -
          in: query
          name: system_version
          description: 'String version of device operating system.'
          schema:
            type: string
        -
          in: query
          name: settings
          description: 'Push settings in a [vk.com/dev/push_settings|special format].'
          schema:
            type: string
        -
          in: query
          name: sandbox
          description: 'null'
          schema:
            type: boolean
            default: 0
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.saveProfileInfo:
    get:
      parameters:
        -
          in: query
          name: first_name
          description: 'User first name.'
          schema:
            type: string
        -
          in: query
          name: last_name
          description: 'User last name.'
          schema:
            type: string
        -
          in: query
          name: maiden_name
          description: 'User maiden name (female only)'
          schema:
            type: string
        -
          in: query
          name: screen_name
          description: 'User screen name.'
          schema:
            type: string
        -
          in: query
          name: cancel_request_id
          description: 'ID of the name change request to be canceled. If this parameter is sent, all the others are ignored.'
          schema:
            type: integer
            minimum: 0
        -
          in: query
          name: sex
          description: "User sex. Possible values: , * '1' - female,, * '2' - male."
          schema:
            type: integer
            minimum: 0
            enum:
              - 0
              - 1
              - 2
        -
          in: query
          name: relation
          description: "User relationship status. Possible values: , * '1' - single,, * '2' - in a relationship,, * '3' - engaged,, * '4' - married,, * '5' - it's complicated,, * '6' - actively searching,, * '7' - in love,, * '0' - not specified."
          schema:
            type: integer
            minimum: 0
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 0
        -
          in: query
          name: relation_partner_id
          description: 'ID of the relationship partner.'
          schema:
            type: integer
            format: int64
            minimum: 0
        -
          in: query
          name: bdate
          description: 'User birth date, format: DD.MM.YYYY.'
          schema:
            type: string
        -
          in: query
          name: bdate_visibility
          description: "Birth date visibility. Returned values: , * '1' - show birth date,, * '2' - show only month and day,, * '0' - hide birth date."
          schema:
            type: integer
            minimum: 0
            enum:
              - 1
              - 2
              - 0
        -
          in: query
          name: home_town
          description: 'User home town.'
          schema:
            type: string
        -
          in: query
          name: country_id
          description: 'User country.'
          schema:
            type: integer
            minimum: 0
        -
          in: query
          name: city_id
          description: 'User city.'
          schema:
            type: integer
            minimum: 0
        -
          in: query
          name: status
          description: 'Status text.'
          schema:
            type: string
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_saveProfileInfo_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error_invalid_address'
  /method/account.setInfo:
    get:
      parameters:
        -
          in: query
          name: name
          description: 'Setting name.'
          schema:
            type: string
            enum:
              - intro
              - no_wall_replies
              - own_posts_default
        -
          in: query
          name: value
          description: 'Setting value.'
          schema:
            type: string
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.setOffline:
    get:
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.setOnline:
    get:
      parameters:
        -
          in: query
          name: voip
          description: "'1' if videocalls are available for current device."
          schema:
            type: boolean
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.setPushSettings:
    get:
      parameters:
        -
          in: query
          name: device_id
          description: 'Unique device ID.'
          schema:
            type: string
        -
          in: query
          name: settings
          description: 'Push settings in a [vk.com/dev/push_settings|special format].'
          schema:
            type: string
        -
          in: query
          name: key
          description: 'Notification key.'
          schema:
            type: string
        -
          in: query
          name: value
          description: 'New value for the key in a [vk.com/dev/push_settings|special format].'
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.setSilenceMode:
    get:
      parameters:
        -
          in: query
          name: device_id
          description: 'Unique device ID.'
          schema:
            type: string
        -
          in: query
          name: time
          description: "Time in seconds for what notifications should be disabled. '-1' to disable forever."
          schema:
            type: integer
        -
          in: query
          name: peer_id
          description: "Destination ID. \"For user: 'User ID', e.g. '12345'. For chat: '2000000000' + 'Chat ID', e.g. '2000000001'. For community: '- Community ID', e.g. '-12345'. \""
          schema:
            type: integer
        -
          in: query
          name: sound
          description: "'1' — to enable sound in this dialog, '0' — to disable sound. Only if 'peer_id' contains user or community ID."
          schema:
            type: integer
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.unban:
    get:
      parameters:
        -
          in: query
          name: owner_id
          description: 'null'
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/account.unregisterDevice:
    get:
      parameters:
        -
          in: query
          name: device_id
          description: 'Unique device ID.'
          schema:
            type: string
        -
          in: query
          name: sandbox
          description: 'null'
          schema:
            type: boolean
            default: 0
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/base_ok_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/ads.getDemographics:
    get:
      parameters:
        -
          in: query
          name: account_id
          description: 'Advertising account ID.'
          schema:
            type: integer
        -
          in: query
          name: ids_type
          description: "Type of requested objects listed in 'ids' parameter: *ad — ads,, *campaign — campaigns."
          schema:
            type: string
            enum:
              - ad
              - campaign
        -
          in: query
          name: ids
          description: "IDs requested ads or campaigns, separated with a comma, depending on the value set in 'ids_type'. Maximum 2000 objects."
          schema:
            type: string
        -
          in: query
          name: period
          description: "Data grouping by dates: *day — statistics by days,, *month — statistics by months,, *overall — overall statistics. 'date_from' and 'date_to' parameters set temporary limits."
          schema:
            type: string
            enum:
              - day
              - month
              - overall
        -
          in: query
          name: date_from
          description: "Date to show statistics from. For different value of 'period' different date format is used: *day: YYYY-MM-DD, example: 2011-09-27 — September 27, 2011, **0 — day it was created on,, *month: YYYY-MM, example: 2011-09 — September 2011, **0 — month it was created in,, *overall: 0."
          schema:
            type: string
        -
          in: query
          name: date_to
          description: "Date to show statistics to. For different value of 'period' different date format is used: *day: YYYY-MM-DD, example: 2011-09-27 — September 27, 2011, **0 — current day,, *month: YYYY-MM, example: 2011-09 — September 2011, **0 — current month,, *overall: 0."
          schema:
            type: string
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ads_getDemographics_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error_weighted_flood'
  /method/ads.getFloodStats:
    get:
      parameters:
        -
          in: query
          name: account_id
          description: 'Advertising account ID.'
          schema:
            type: integer
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ads_getFloodStats_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                description: 'null'
  /method/ads.getLookalikeRequests:
    get:
      parameters:
        -
          in: query
          name: account_id
          description: 'null'
          schema:
            type: integer
        -
          in: query
          name: client_id
          description: 'null'
          schema:
            type: integer
        -
          in: query
          name: requests_ids
          description: 'null'
          schema:
            type: string
        -
          in: query
          name: offset
          description: 'null'
          schema:
            type: integer
            default: 0
            minimum: 0
        -
          in: query
          name: limit
          description: 'null'
          schema:
            type: integer
            default: 10
            minimum: 0
            maximum: 200
        -
          in: query
          name: sort_by
          description: 'null'
          schema:
            type: string
            default: id
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ads_getLookalikeRequests_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error_weighted_flood'
