            minLength: 3
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ads_getMusicians_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                oneOf:
                  -
                    $ref: '#/components/schemas/api_error_weighted_flood'
                  -
                    $ref: '#/components/schemas/api_error_not_found'
  /method/ads.getMusiciansByIds:
    get:
      parameters:
        -
          in: query
          name: ids
          description: 'null'
          schema:
            type: array
            items:
              type: integer
              minimum: 0
            maxItems: 200
      responses:
        200:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ads_getMusicians_response'
        500:
          description: 'null'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error_weighted_flood'
